openapi: 3.0.0
info:
  title: CIProject API
  version: 1.0.0
  description: API documentation for CIProject (CodeIgniter 3)
servers:
  - url: http://localhost/ciproject
paths:
  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login response
  /api/auth/logout:
    post:
      summary: Logout user
      responses:
        '200':
          description: Logout response
  /api/auth/refresh:
    post:
      summary: Refresh JWT token
      responses:
        '200':
          description: Token refreshed
  /api/auth/verify:
    get:
      summary: Verify JWT token
      responses:
        '200':
          description: Token valid
  /api/auth/check:
    get:
      summary: Check login status
      responses:
        '200':
          description: Status response
  /api/products:
    get:
      summary: Get all products
      responses:
        '200':
          description: List of products
    post:
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_name:
                  type: string
                price:
                  type: number
                category_id:
                  type: integer
      responses:
        '201':
          description: Product created
  /api/products/search:
    get:
      summary: Search products
      parameters:
        - in: query
          name: q
          schema:
            type: string
      responses:
        '200':
          description: Search results
  /api/products/{id}:
    get:
      summary: Get product by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product detail
  /api/categories:
    get:
      summary: Get all categories
      responses:
        '200':
          description: List of categories
  /api/categories/{id}:
    get:
      summary: Get category by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category detail
  /api/categories/{id}/products:
    get:
      summary: Get products by category
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Products in category
  /api/user/profile:
    get:
      summary: Get user profile (protected)
      responses:
        '200':
          description: User profile
